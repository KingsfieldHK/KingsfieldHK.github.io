<?xml version="1.0" encoding="utf-8"?>
<html>
  <head>
    <meta charset="utf-8">
    <title>Headmaster's Office</title>
	<script src="aframe-master.js"></script>
	<script src="build.js"></script>
    <meta name="description" content="Headmaster's Office - 360">
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- by default, sphere-collider will collide with all entities.
             If you set specific objects for the collider, be sure to
             include a-link and/or [link] to keep the portals active -->
        <a-mixin id="portal" scale="0.25 0.25 0.25"></a-mixin>
        <a-mixin id="portal-hovered" link="highlighted: true"></a-mixin>
        <img id="basic-preview" src="assets/hand-controls.jpg"></img>
        <img id="locomotion-preview" src="./assets/locomotion.jpg"></img>
        <img id="sticky-preview" src="./assets/sticky.jpg"></img>
        <img id="physics-preview" src="./assets/physics.jpg"></img>
        <img id="events-preview" src="./assets/events.jpg"></img>
        <img id="hands-preview" src="./assets/hand-controls.jpg"></img>
      </a-assets>
	  <a-entity>
	
	<a-sky src="YR 1889 2.png" rotation="0 -90 0"></a-sky>    

	  <a-entity camera="" position="0 0 0" rotation="0 0 0" wasd-controls="" look-controls="" aframe-injected="" data-aframe-inspector-original-camera="" data-aframe-inspector="default-camera"></a-entity>
    </a-scene>
  </body>
</html>
